            <input class="form-control" name="q" data-i18n-placeholder="filter_query" placeholder="Search area or title">

              <option value="" data-i18n="filter_deal">Rent or Sale</option>

<script type="module">
import { setCurrency } from '/assets/js/modules/util.js';
const cm = document.getElementById('currencyMenu');
cm?.querySelectorAll('a[data-cur]').forEach(a=>a.addEventListener('click', (e)=>{ e.preventDefault(); setCurrency(a.dataset.cur); }));
</script>

</html>

<script type="module">
import { auth, onAuthStateChanged } from '/assets/js/firebase.js';
import { saveSearch } from '/assets/js/modules/saved.js';
import { getLang } from '/assets/js/modules/util.js';

const btn = document.getElementById('saveSearchBtn');
let user=null; onAuthStateChanged(auth,(u)=>user=u);
btn?.addEventListener('click', async ()=>{
  if(!user){ window.location.href = '/login.html?lang='+getLang(); return; }
  const url = new URL(window.location.href);
  const params = Object.fromEntries(url.searchParams.entries());
  await saveSearch(user.uid, params);
  btn.textContent = 'Uloženo'; btn.disabled = true;
});
</script>
