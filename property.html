<script type="module">
import { auth, onAuthStateChanged } from '/assets/js/firebase.js';
import { ensureThread } from '/assets/js/modules/chat.js';
import { getLang } from '/assets/js/modules/util.js';

const contactBtn = document.querySelector('#contactOwner button.btn-primary');
let currentUser=null; onAuthStateChanged(auth,(u)=>currentUser=u);

contactBtn?.addEventListener('click', async ()=>{
  if(!currentUser){ window.location.href = '/login.html?lang='+getLang(); return; }
  // Minimal info from DOM
  const title = document.getElementById('propTitle').textContent;
  const deal = document.getElementById('propDeal').textContent;
  const params = new URL(window.location.href).searchParams; const listingId = params.get('id');
  const ownerInfo = document.getElementById('ownerInfo');
  const ownerUid = ownerInfo?.dataset?.owner || 'OWNER_UID_PLACEHOLDER'; // In real app, set ownerUid in listing doc
  const threadId = await ensureThread(ownerUid, currentUser.uid, { id: listingId, title });
  window.location.href = '/chat.html?thread='+threadId;
});
</script>
