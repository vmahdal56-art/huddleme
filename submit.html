
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post your listing · bezrealit.eu</title>
  <meta name="description" content="Create a listing as an owner. It takes minutes to publish.">
  <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml">
  <meta property="og:title" content="Post your listing · bezrealit.eu">
  <meta property="og:description" content="Create a listing as an owner. It takes minutes to publish.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://images.unsplash.com/photo-1501183638710-841dd1904471?w=1200&q=80&auto=format&fit=crop">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/assets/img/logo.svg" alt="bezrealit.eu" class="me-2">
      <span class="brand" data-i18n="brand">bezrealit.eu</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/listings.html" data-i18n="nav_browse">Browse</a></li>
        <li class="nav-item"><a class="nav-link" href="/submit.html" data-i18n="nav_submit">List property</a></li>
        <li class="nav-item"><a class="nav-link" href="/pricing.html" data-i18n="nav_pricing">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html" data-i18n="nav_about">How it works</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact.html" data-i18n="nav_contact">Contact</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="dropdown lang-switch me-2" id="langMenu">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-translate"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" data-lang="cs" data-i18n="lang_cs">Čeština</a></li>
            <li><a class="dropdown-item" href="#" data-lang="en" data-i18n="lang_en">English</a></li>
          </ul>
        </div>
        <div class="dropdown me-2" id="currencyMenu">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-currency-exchange"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" data-cur="CZK">CZK</a></li>
            <li><a class="dropdown-item" href="#" data-cur="EUR">EUR</a></li>
          </ul>
        </div>
        <a class="btn btn-outline-primary" href="/login.html" data-i18n="nav_login">Log in</a>
        <a class="btn btn-primary" href="/submit.html" data-i18n="nav_post_listing">Post listing</a>
        <span id="userBadge" class="badge text-bg-light d-none"></span>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header" data-i18n="new_listing">New listing</div>
        <div class="card-body">
          <form class="vstack gap-3">
            <div class="row g-3">
              <div class="col-md-8"><input class="form-control" data-i18n-placeholder="title_placeholder" placeholder="Title e.g. 2BR Apartment in Prague 3"></div>
              <div class="col-md-4">
                <select class="form-select">
                  <option data-i18n="filter_rent">Rent</option>
                  <option data-i18n="filter_sale">Sale</option>
                </select>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-4"><select class="form-select"><option>Apartment</option><option>House</option><option>Land</option><option>Room</option></select></div>
              <div class="col-md-4"><input class="form-control" data-i18n-placeholder="city" placeholder="City"></div>
              <div class="col-md-4"><input class="form-control" data-i18n-placeholder="address" placeholder="Address"></div>
            </div>
            <div class="row g-3">
              <div class="col-md-4"><input class="form-control" data-i18n-placeholder="price" placeholder="Price €" type="number"></div>
              <div class="col-md-4"><input class="form-control" data-i18n-placeholder="bedrooms" placeholder="Bedrooms" type="number"></div>
              <div class="col-md-4"><input class="form-control" data-i18n-placeholder="area" placeholder="Area m²" type="number"></div>
            </div>
            <textarea class="form-control" rows="5" data-i18n-placeholder="description" placeholder="Description"></textarea>
            <div class="border rounded p-3">
              <div class="text-muted" data-i18n="upload_hint">Upload photos (not functional in demo)</div>
            </div>
            <div class="d-flex justify-content-end">
              <a class="btn btn-primary" href="/pricing.html" data-i18n="continue">Continue</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="border-top mt-5 py-4">
  <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
    <div class="d-flex align-items-center gap-2">
      <img src="/assets/img/logo.svg" alt="logo" height="22">
      <strong>bezrealit.eu</strong>
      <span class="text-muted">— peer‑to‑peer real estate</span>
    </div>
    <ul class="list-inline m-0">
      <li class="list-inline-item"><a href="/about.html" data-i18n="nav_about">How it works</a></li>
      <li class="list-inline-item"><a href="/pricing.html" data-i18n="nav_pricing">Pricing</a></li>
      <li class="list-inline-item"><a href="/contact.html" data-i18n="nav_contact">Contact</a></li>
      <li class="list-inline-item"><a href="/sitemap.xml">Sitemap</a></li>
    </ul>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/assets/js/app.js"></script>

<script type="module">
import { setCurrency } from '/assets/js/modules/util.js';
const cm = document.getElementById('currencyMenu');
cm?.querySelectorAll('a[data-cur]').forEach(a=>a.addEventListener('click', (e)=>{ e.preventDefault(); setCurrency(a.dataset.cur); }));
</script>

</body>
</html>
